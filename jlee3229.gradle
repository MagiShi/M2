defaultTasks 'jar'

apply plugin: 'java'

dependencies {
    compile files('lib/resources.jar')
}

//Define the contents of the jar file
jar {
    manifest {
        attributes 'Class-Path': '../../lib/resources.jar', 'Implementation-Title': 'M2', 'Implementation-Version': 1.0, 'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain'
    }
}

//Set up a location of repositories so that any needed library dependencies can be downloaded
repositories {
    mavenCentral()
}
